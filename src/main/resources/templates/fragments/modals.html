<!-- edit User Modal -->
<div class="modal fade" id="editUserModal" tabindex="-1" aria-labelledby="addUserModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="container modal-content">
            <div class="row">
                <h5 class="col modal__title">Edit user</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form class="d-flex flex-column" th:action="@{/admin/edit-user}" id="editUserForm" method="post">
                <label class="d-flex mb-5 mt-5">
                    <span class="w-25">Name</span>
                    <input class="col-12 form-input w-75" id="firstName" name="firstName" type="text" required>
                </label>
                <label class="d-flex mb-5">
                    <span class="w-25">Surname</span>
                    <input class="col-12 form-input w-75" id="lastName" name="lastName" type="text" required>
                </label>
                <label class="d-flex mb-5">
                    <span class="w-25">Role</span>
                    <select class="form-input w-75" aria-label="select-user" id="role" name="role" required>
                        <option selected>Choose the role</option>
                        <option value="ROLE_USER">User</option>
                        <option value="ROLE_ADMIN">Admin</option>
                    </select>
                </label>
                <label class="d-flex mb-5">
                    <span class="w-25">Login</span>
                    <input class="col-12 form-input w-75" id="login" name="login" type="text" required>
                </label>
                <label class="d-flex">
                    <span class="w-25">Password</span>
                    <input class="col-12 form-input w-75" id="password" name="password" type="text" required>
                </label>
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <button class="form-button mt-5 btn" type="submit" id="editUserFormCloseButton"
                        data-bs-target="#editUserModal" data-bs-dismiss="modal">
                    Submit
                </button>
            </form>
        </div>
    </div>
</div>

            <div class="row">
                <h5 class="col modal__title">Create new user</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>

            </div>
            <form class="d-flex flex-column" th:action="@{/admin/add-user}" id="newUserForm" method="post">
                <label class="d-flex mb-5 mt-5">
                    <span class="w-25">Name</span>
                    <input class="col-12 form-input w-75" name="firstName" type="text" required>
                </label>
                <label class="d-flex mb-5">
                    <span class="w-25">Surname</span>
                    <input class="col-12 form-input w-75" name="lastName" type="text" required>
                </label>
                <label class="d-flex mb-5">
                    <span class="w-25">Role</span>
                    <select class="form-input w-75" aria-label="Default select example" name="role">

                        <option value="ROLE_USER">User</option>

                    </select>
                </label>

                    <span class="w-25">Password</span>
                    <input class="col-12 form-input w-75" name="password" type="password" required>

<!-- New Test Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="container modal-content">
            <div class="row">
                <h5 class="col modal__title">New test</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>

            </div>
            <form class="d-flex flex-column" th:action="@{/admin/addTest}" id="newTestForm" method="post">
                <label>
                    <span>Name</span>
                    <input class="col-12 form-input" name="testName" type="text" required>
                </label>
                <label class="modal__description">
                    <span>Description</span>
                    <textarea class="col-12 form-input" name="testDescription" id="" cols="30" rows="10"
                              required></textarea>
                </label>
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <button class="form-button mt-5 btn" type="submit" id="newTestFormCloseButton" data-bs-dismiss="modal">
                    Submit
                </button>
            </form>
        </div>
    </div>
</div>


<!-- Question Modal -->
<div class="modal fade question-modal" id="questionModal" tabindex="-1" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="">
                <div class="question__title">Question</div>
                <button type="button" class="btn-close" id="questionModalCloseButton" data-bs-dismiss="modal"
                        aria-label="Close"></button>
            </div>
            <form class="d-flex flex-column" id="createQuestionForm" action="">
                <label for="questionFormQuestion"></label><textarea class="w-100 form-input" name="question" id="questionFormQuestion" cols="30"
                                                                    rows="7"></textarea>
                <div class="" id="questionFormAnswerField">

                </div>

                <div class="row">
                    <button type="button" class="col-lg-4 add-answer-button mt-5">
                        <img src="../../static/img/add-icon.svg" th:src="@{/img/add-icon.svg}" alt="" class="icon-btn">
                        <span class="px-2">add new answer</span>
                    </button>
                    <button class="col-lg-7 offset-lg-1 btn mt-5" type="submit">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Delete confirmation Modal -->
<div class="modal" id="confirmDeleteModal" tabindex="-1" aria-labelledby="exampleModalLabel"
     aria-hidden="true" data-bs-backdrop="static" data-bs-keyboard="false">
    <div class="modal-dialog modal-lg">
        <div class="confirmation-modal modal-content">
            <div class="">
                <div class="confirmation-modal-title">Approve your action</div>
                <div class="row">
                    <p class="confirmation-modal-question">Are you sure you want to delete this item?</p>
                    <p class="confirmation-modal-additional">This action will delete all related items</p>
                    <div class="d-flex justify-content-between">
                        <button type="button" class="btn-cancel cancel" data-bs-dismiss="modal">Cancel
                        </button>
                        <button type="submit" class="btn-confirm confirm-button" data-bs-dismiss="modal">Accept
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Process Modal -->
<div class="modal" id="processModal" tabindex="-1" aria-labelledby="processModalLabel"
     aria-hidden="true" data-bs-backdrop="static" data-bs-keyboard="false">
    <div class="modal-dialog modal-lg">
        <div class="confirmation-modal modal-content pb-0">
            <div id="processModalContent">
                <div class="confirmation-modal-title">Your request is being processed</div>
                <div class="row">
                    <div class="loader">

                    </div>
                    <p class="confirmation-modal-additional">Expect a response</p>
                </div>
            </div>
        </div>
    </div>
</div>
